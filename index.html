<html>
	{% include head.html %}
	<body class="is-loading-0 is-loading-1 is-loading-2">
		<!-- Main -->
		<div id="main">
				<!-- Header -->
				{% include header.html %}
				<!-- Thumbnail -->
				<section id="thumbnails">
					{% for post in site.posts %}
						<article>
							<a class="thumbnail" href="{{ site.baseurl }}/post.image" data-position="left center"><img src="{{ site.baseurl }}/post.thumbnail" alt="" /></a>
							<h2>{{ post.title }}</h2>
							<p>{{ post.tagline }}</p>
						</article>
					{% endfor %}
				</section>
			<!-- Footer -->
			{% include footer.html %}
		</div>
		<!-- Scripts -->
		{% include scripts.html %}
	</body>
</html>
