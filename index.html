---
layout: default
---
<!-- Header -->
{% include header.html %}
	<!-- Thumbnail -->
	<section id="thumbnails">
	{% for post in site.posts %}
		<article>
			<a class="thumbnail" href="{{ post.image }}" data-position="left center"><img src="{{ post.thumbnail }}" alt="" /></a>
			<h2>{{ post.title }}</h2>
			<p>{{ post.tagline }}</p>
		</article>
	{% endfor %}
	</section>
<!-- Footer -->
{% include footer.html %}
