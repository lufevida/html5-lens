<header id="header">
	<h1>{{ site.title }}</h1>
	<p>{{ site.tagline }}</p>
	<ul class="icons">
		{% if site.twitter %}
		<li><a href="https://twitter.com/{{ site.twitter }}" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
		{% endif %}
		{% if site.instagram %}
		<li><a href="https://www.instagram.com/{{ site.instagram }}" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
		{% endif %}
		{% if site.github %}
		<li><a href="https://github.com/{{ site.github }}" class="icon fa-github"><span class="label">Github</span></a></li>
		{% endif %}
		{% if site.email %}
		<li><a href="mailto:{{ site.email }}" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
		{% endif %}
	</ul>
</header>
